<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Meme slider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="sl1" checked>
        <input type="radio" name="slider" id="sl2">
        <input type="radio" name="slider" id="sl3">
        <input type="radio" name="slider" id="sl4">

        <div class="slider">
            <div class="slides">
                <div class="slide slide1">
                    <img src="./assets/images/mem1.jpg" alt="mem1">
                </div>
                <div class="slide">
                    <img src="./assets/images/mem2.jpg" alt="mem2">
                </div>
                <div class="slide">
                    <img src="./assets/images/mem3.jpg" alt="mem3">
                </div>
                <div class="slide">
                    <img src="./assets/images/mem4.jpg" alt="mem4">
                </div>
            </div>
        </div>

        <div class="under-info">
            <div class="slider-text">
                <div class="titles">
                    <div class="slide text1">
                        <p class="slide-title">Wow! It works!</p>
                    </div>
                    <div class="slide">
                        <p class="slide-title">*scroll*</p>
                    </div>
                    <div class="slide">
                        <p class="slide-title">Types of programmers</p>
                    </div>
                    <div class="slide">
                        <p class="slide-title">Vacation</p>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <label for="sl1" class="bar" tabindex="0"></label>
                <label for="sl2" class="bar" tabindex="0"></label>
                <label for="sl3" class="bar" tabindex="0"></label>
                <label for="sl4" class="bar" tabindex="0"></label>
            </div>
        </div>
    </div>
</body>

</html>
